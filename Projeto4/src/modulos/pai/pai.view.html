<head ng-controller="paiViwer">

</head>
<div class="jumbotron">
  <h1>Pais, {{vm.name}}</h1>

  <div class="row">
    <div>
        <a class="btn btn-primary" role="button" value="Cadastrar Pai" ui-sref="cadastro">Inserir novo</a><br>
    </div>
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Pai</th>
          <th scope="col">Filho</th>
        </tr>
      </thead>
      <tbody ng-repeat='pai in vm.pai'>
        <tr>
          <td><b>{{pai.id}}</b></td>
          <td>{{pai.nome}}</td>
          <td>{{filho.nome}}</td>
        </tr>
        <td>
            <input class="btn btn-success"type="button" value="Editar" ng-click="vm.editar(pai.id)">
            <input class="btn btn-danger"type="button" value="Excluir" ng-click="vm.excluir(pai.id)">
          </td>
      </tbody>
    </table>
    
  </div>

</div>
